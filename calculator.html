<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>

    <div id="display">
        <label for="expression">Expression:</label>
        <br>
        <input type="text" id="expression" name="expression" size="80" required>
    </div>
    <hr size="3" color="black">
    <div id="history">
    </div>
    <hr size="3" color="black">
    <div class="keyboard-section">
        <button class="expression-modifier" value="0">0</button>
        <button class="expression-modifier" value="1">1</button>
        <button class="expression-modifier" value="2">2</button>
        <div></div>
        <button class="clear-button" value="CLR">CLR</button>
        <button class="clear-history-button" value="CLRH">CLRH</button>
        <button class="backspace-button" value="">&larr;</button>    
        <button class="expression-modifier" value="3">3</button>
        <button class="expression-modifier" value="4">4</button>
        <button class="expression-modifier" value="5">5</button>
        <div></div>
        <button class="expression-modifier" value="*">*</button>
        <button class="expression-modifier" value="/">/</button>
        <button class="expression-modifier" value="^">&#94;</button>
        <button class="expression-modifier" value="6">6</button>
        <button class="expression-modifier" value="7">7</button>
        <button class="expression-modifier" value="8">8</button>
        <div></div>
        <button class="expression-modifier" value="-">-</button>
        <button class="expression-modifier" value="+">+</button>
        <div></div>
        <button class="expression-modifier" value=".">.</button>
        <button class="expression-modifier" value="9">9</button>
        <button class="solve-button" value="solve">=</button> 
        <div></div>
        <button class="expression-modifier" value="(">(</button>
        <button class="expression-modifier" value=")">)</button>
    </div>
</body>
<script src="calculator.js"></script>
</html>
